<div class="container mt-5 mb-5">
  <form class="col-lg-6 mx-auto">
    <h1 class="text-center mb-3">Contact</h1>
    <div class="row">
      <div class="col-lg-6">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Enter First Name"
          />
        </div>
      </div>
      <div class="col-lg-6">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Enter Last Name"
          />
        </div>
      </div>
      <div class="col-lg-12">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Enter Email ID"
          />
        </div>
      </div>
      <div class="col-lg-12">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Enter Mobile" />
        </div>
      </div>
      <div class="col-lg-12 text-center">
        <button class="btn btn-md btn-dark">Submit</button>
      </div>
    </div>
  </form>
</div>
