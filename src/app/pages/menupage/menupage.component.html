<div class="menupage">
  <div class="container">
    <div class="row">
      <div class="col-lg-6" *ngIf="menuData">
        <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3">Back</a>
        <div>
          <h2>{{ menuData[0].foodName }}</h2>
          <img src="{{ menuData[0].foodImg }}" alt="" class="img-fluid" />
          <p>{{ menuData[0].foodDetails }}</p>
          <p>{{ menuData[0].foodPrice | currency : "INR" }}</p>
        </div>
      </div>
      <div class="col-lg-6 col-12">
        <h1 class="mb-3">Enter Your Details</h1>
        <form>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Enter Your Full Name"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Enter Your Mobile"
            />
          </div>
          <div class="mb-3">
            <textarea
              class="form-control"
              placeholder="Enter Your Address"
            ></textarea>
          </div>

          <button class="btn btn-md btn-dark mt-3">Place Order</button>
        </form>
      </div>
    </div>
  </div>
</div>
